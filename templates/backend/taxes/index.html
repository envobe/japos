{% extends "backend/base.html" %}
{% load i18n %}
{% block title %}{% trans data %}{% endblock %}

{% block content %}
<ul class="shortcut-buttons-set">
	
	<li><a class="shortcut-button add" href="javascript:void(0);" rel="taxes" title="{% trans "Add" %}"><span class="png_bg">
		{% trans "Add" %}
	</span></a></li>
</ul><!-- End .shortcut-buttons-set -->
<div class="clear"></div> <!-- End .clear -->
	{% block content-box %}
	<div class="content-box"><!-- Start Content Box -->
		
		<div class="content-box-header">
			
		   <h3>{% trans data %}</h3>
			
			<div id="tabs">
			<ul class="content-box-tabs">
				<li><a href="/backend/taxes/list/" class="default-tab">{% trans "View" %}</a></li> <!-- href must be unique and match the id of target div -->
			</ul>
			</div>
			
			<div class="clear"></div>
			
		</div> <!-- End .content-box-header -->	
		{% block content-box-content %}
		<div class="content-box-content">
		</div> <!-- End .content-box-content -->
		{% endblock %}
	</div> <!-- End .content-box -->
	{% endblock %}
{% endblock %}
